<html lang="en" xmlns:th="http://www.thymeleaf.org" >
 <div th:fragment="rightHide">
 <div class="sb-slidebar sb-right">
        <div class="right-wrapper">
            <div class="row">
                <h3>
                    <span><i class="entypo-gauge"></i>&nbsp;&nbsp;控制台</span>
                </h3>
                <div class="col-lg-12">
                    <div class="widget-knob">
                        <span class="chart" style="position:relative" data-percent="95">
                            <span class="percent"></span>
                        </span>
                    </div>
                    <div class="widget-def">
                        <b>同比连接数增长率</b>
                        <br>
                        <i>95% 高速增长</i>
                    </div>

                    <div class="widget-knob">
                        <span class="overall" style="position:relative" data-percent="99.9">
                            <span class="percent3"></span>
                        </span>
                    </div>
                    <div class="widget-def">
                        <b>火警报告准确率</b>
                        <br>
                        <i>99.9% 火警准确报告</i>
                    </div>
                    
                    <div class="widget-knob">
                        <span class="speed-car" style="position:relative" data-percent="15">
                            <span class="percent2"></span>
                        </span>
                    </div>
                    <div class="widget-def">
                        <b>警情处置响应时长</b>
                        <br>
                        <i>15秒 内快速响应</i>
                    </div>
                </div>
            </div>
        </div>

        <div style="margin-top:0;" class="right-wrapper">
            <div class="row">
                <h3>
                    <span><i class="entypo-chat"></i>&nbsp;&nbsp;聊天</span>
                </h3>
                <div class="col-lg-12">
                    <span class="label label-warning label-chat">在线</span>
                    <ul class="chat">
                        <li>
                            <a href="#">
                                <span>
                                    <img alt="" class="img-chat img-circle" th:src="@{{path}/static/admin/portraits/thumb/men/20.jpg(path=${rootPath})}">
                                </span><b>刘玉宏</b>
                                <br><i>最近上线 : 08:00 PM</i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>
                                    <img alt="" class="img-chat img-circle" th:src="@{{path}/static/admin/portraits/thumb/men/21.jpg(path=${rootPath})}">
                                </span><b>孙毅山</b>
                                <br><i>最近上线 : 07:21 PM</i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>
                                    <img alt="" class="img-chat img-circle" th:src="@{{path}/static/admin/portraits/thumb/men/22.jpg(path=${rootPath})}">
                                </span><b>刘恋</b>
                                <br><i>最近上线 : 05:43 PM</i>
                            </a>
                        </li>


                    </ul>

                    <span class="label label-chat">离线</span>
                    <ul class="chat">

                            <a href="#">
                                <span>
                                    <img alt="" class="img-chat img-offline img-circle" th:src="@{{path}/static/admin/portraits/thumb/men/23.jpg(path=${rootPath})}">
                                </span><b>蔡销</b>
                                <br><i>最近上线 : 08:00 PM</i>

                            <a href="#">
                                <span>

                                </span><b>王大力</b>
                                <br><i>最近上线 : 07:21 PM</i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>

                                </span><b>张顶天</b>
                                <br><i>最近上线 : 05:43 PM</i>
                            </a>

                </div>
            </div>
        </div>
    </div>
</div>
